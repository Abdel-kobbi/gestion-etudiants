<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des étudiants</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js" type="module"></script>
</head>

<body class="">
    <div class="container">
        <div id="app">
            <div id="change-color-theme" class="mt-4">
                <label class="form-check-label mx-3" for="flexSwitchCheckChecked">Dark</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Light</label>
                </div>
            </div>
            <h1 class="mb-3">Ajouter ètudiant</h1>
            <form method="post" class="container border">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Votre nom" required />
                    <small id="errNom" class="form-text text-danger d-none">Entre Votre Nom</small>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Votre prénom" />
                    <small id="errPrenom" class="form-text text-danger d-none">Entre Votre Prénom</small>
                </div>
                <div class="mb-3">
                    <label for="d-n" class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" name="d-n" id="d-n" placeholder="Date de naissance" />
                    <small id="errD-n" class="form-text text-danger d-none">Entre Votre date de naissance</small>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="number" min="0" max="20" step="0.1" class="form-control" name="note" id="note"
                        placeholder="Votre note" />
                    <small id="errNote" class="form-text text-danger d-none">Entre une note correcte</small>
                </div>
                <div class="mb-3" id="btn">
                    <button class="btn btn-outline-primary " type="button" id="add">Ajouter</button>
                    <button class="btn btn-outline-danger" type="reset">Annuler</button>
                </div>
            </form>
            <h1>Liste des étudiants</h1>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary my-2" id="refresh">Actualiser</button>
            </div>
            <div class="table-responsive text text-center">
                <table class="table table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" class="filter" data-column="id">#ID<span></span></th>
                            <th scope="col" class="filter" data-column="nom">Nom<span></span></th>
                            <th scope="col" class="filter" data-column="prenom">Prénom<span></span></th>
                            <th scope="col" class="filter" data-column="dateNaissance">Âge<span></span></th>
                            <th scope="col" class="filter" data-column="note">Note<span></span></th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="liste-etudiants">

                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <div class="alert alert-primary w-50 m-auto d-none" role="alert" id="alert">
        <h4 class="alert-heading ">Vous ête sûr?</h4>
        <div id="alert-btn" class="mt-5">
            <button class="btn btn-danger px-4" id="oui" onclick="confirmDelete(true)">Oui</button>
            <button class="btn btn-secondary" id="non" onclick="confirmDelete(true)">Annuler</button>
        </div>
    </div>
</body>

</html>
